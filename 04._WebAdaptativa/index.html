    <!--   PREGUNTAS/ACTIVIDADES A REALIZAR
        1.Crear una página web con un diseño adaptativo. Serán necesarias 2 hojas de estilo, una para cuando la página se muestre en un navegador 
        con una resolución mayor de 768px y otra para cuando se muestre en un navegador de menos de 768px.
        Inserte en el documento html las 2 hojas de estilo de forma que se utilice una u otra dependiendo del caso. 
        Compruebe el resultado ajustando la ventana del navegador y desde un navegador móvil.
        a.Cree una hoja de estilos para una vista de más de 768px de ancho.
        b.Cree una hoja de estilos para una vista de menos de 768px de ancho. 
        La caja de la izquierda tiene una altura de 100px y la caja de la derecha de 200px. 
        Su ancho es del 80% en caso de tener más de 768px y de 40% en caso de verse a menor resolución. 
        Debería decir que el ancho de las cajas es del 80% cuando la resolución es menor de 768px y del 40% cuando es mayor. Lo tienen al revés.
            INFORMACIÓN ADICIONAL/ORIENTACIONES PARA DESARROLLAR LA ACTIVIDAD
        Es importante recordar que es necesario escribir el código de forma ordenada y utilizar comentarios para documentarlo. 
        Además siempre es necesario probar que la visualización es correcta en varios navegadores web y móviles.-->
